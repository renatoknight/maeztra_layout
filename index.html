<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
</head>
<body>
    <div id="main"> </div>

        
        <!-- HEADER BEGIN -->

        <div id="header"> 

            <div class="top-header">Acompanhe as melhores promoções disponíveis aqui na Maeztra.</div>


            <div class="main-header">
                <div class="main-bar">
                    <div class="wrapper">
                        <div class="logo">
                            <img src="logo/logo-maeztra-novo.png">
                            
                        </div>
                        <div class="search">

                            <div class="input-wrapper"> 	
                                <input type="text" placeholder="O que você Busca?"> 			
                            </div>
                            <button type="submit">Buscar</button>

                        </div>
                        <div class="navigation">
                            <div class="account">Minha conta</div>
                            <div class="wishlist">Favorites</div>
                            <div class="cart">Meu Carrinho</div>
                        </div>
                    </div>
                </div>

                <div class="menu-header">
                    <div class="wrapper">
                        <ul class="">
                            <li class="highlight">Novidades</li>
                            <li class="">Vestidos</li>
                            <li class="">Roupas</li> 
                            <li class="">Sapatos</li> 
                            <li class="">Lingerie</li> 
                            <li class="">Acessórios</li> 
                            <li class="">OUTLET</li> 
                        </ul>
                    </div>
                </div>
            </div> 

        </div> 

        <!-- HEADER END -->


        <div id="middle">

            <div class="fullbanner"> 

                    <div class="banner"><img src="banners/fullbanner.jpg"></div>
                    <div class="banner"><img src="banners/fullbannerpb.jpg"></div>



            </div>

            <div class="general-conditions">
                <div class="conditions-title">Por que comprar na Maeztra?</div>
                <div class="conditions-content">
                    <div class="card"></div>
                </div>
            </div>

        </div>

        <div id="footer">



        </div>




    </div>

    <script type="text/javascript">
        $(document).ready(function(){
          $('.fullbanner').slick({
            infinite: true,
            speed: 300,
            dots: true
          });
        });
      </script>
</body>
</html>
